<!DOCTYPE html>
<html>
    <head>
        <title>Notemaster</title>
        <script src="../js/vue.js"></script>
        <link rel="stylesheet" href="../css/notemaster.css"/>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    </head>
    <body>
        <div id="app">
            <h3>{{title}}</h3>
            <div class="form">
                <div class="form-group">
                    <div class="form-group">
                        <label>Note Title</label>
                        <input type="text" class="form-control" v-model="note.noteTitle"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label>Note Text</label>
                        <textarea class="form-control" v-model="note.noteText"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary" @click="addNote" name="button">Submit</button>
            </div>
            <div class="col-sm-12">
                <div class="col-sm-4 note" v-for="(note, index) in notes">
                    <div class="card">
                        <button class="close" name="button" @click="removeNote(index)">&times;</button>
                        <div class="card-block">
                            <h4 class="card-title">{{note.noteTitle}}</h4>
                            <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                            <p class="card-text">{{note.noteText}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    title: 'Notemaster',
                    note: {
                        noteTitle: '',
                        noteText: ''
                    },
                    notes: [
                        {
                            noteTitle: 'lalala crot',
                            noteText: 'Lalala crot crot',
                            date: new Date(Date.now()).toLocaleString()
                        }
                    ]
                },
                methods: {
                    addNote() {
                        let { noteTitle, noteText} = this.note
                        this.notes.push({
                            noteTitle,
                            noteText,
                            date: new Date(Date.now()).toLocaleString()
                        })
                    },
                    removeNote(index) {
                        this.notes.splice(index, 1)
                    }
                }
            })
        </script>
    </body>
</html>
